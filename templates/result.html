<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333;
        }


            img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer; /* Menjadikan kursor berubah menjadi pointer saat diarahkan ke gambar */
        }

        /* Tambahkan gaya untuk overlay dan modal */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            max-height: 80%;
            text-align: center; /* Tambahkan gaya untuk pusatkan gambar dalam modal */
            overflow: auto; /* Tambahkan overflow agar gambar dapat di-scroll jika terlalu besar */
        }

        #previewImage {
            max-width: 100%;
            max-height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>
        <p>{{ info }}</p>
        {% if image_url %}
            <img id="resultImage" src="/static/images/result.jpg" alt="Result Image">
        {% endif %}
    </div>

    <!-- Tambahkan overlay dan modal untuk preview -->
    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <img id="previewImage" alt="Preview Image">
        </div>
    </div>

    <script>
        // Fungsi untuk menampilkan overlay dan modal saat gambar diklik
        document.getElementById('resultImage').addEventListener('click', function() {
            document.getElementById('previewImage').src = this.src;
            document.getElementById('overlay').style.display = 'flex';
        });

        // Fungsi untuk menyembunyikan overlay dan modal saat diklik di luar modal
        document.getElementById('overlay').addEventListener('click', function(event) {
            if (event.target === this) {
                this.style.display = 'none';
            }
        });
    </script>
</body>
</html>
